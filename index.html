<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body style="overflow: auto">
    


    
    <main>





        <label>
            Converter <b>de</b>
            <select class="converter-de">
                <optgroup label="Moedas">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">♎︎ Libra</option>
                    <option value="peso">$ Peso argentino</option>
                </optgroup>
                <optgroup label="CriptoMoedas">
                    <option value="bitcoin">₿ BitCoin</option>
                    <option value="ethereum">ETC Ethereum</option>
                    <option value="litecoin">Ł Litecoin</option>
                </optgroup>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="converter-para">
                <optgroup label="Moedas">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">♎︎ Libra</option>
                    <option value="peso">$ Peso argentino</option>
                </optgroup>
                <optgroup label="CriptoMoedas">
                    <option value="bitcoin">₿ BitCoin</option>
                    <option value="ethereum">ETC Ethereum</option>
                    <option value="litecoin">Ł Litecoin</option>
                </optgroup>
            </select>
        </label>

        <label>Valor
            <input placeholder="R$ 10.000,00">
        </label>

        <button class="button" type="button">Converter</button>

        <section>
            <div class="caixa-conversao">
                <div class="caixa-conversao1">
                    <img class="imagem-converter" src="./assets/logo-real.png" alt="imagem-de-converter">
                    <p class="texto-converter">Real</p>
                    <p class="valor-converter">R$0,00</p>
                </div>

                <img class="img-arrow" src="./assets/seta.png" alt="image-arrow">
                <div class="caixa-conversão2">
                    <img class="imagem-convertida" src="./assets/logo-usa.png" alt="imagem-convertida">
                    <p class="texto-convertido">Dólar americano</p>
                    <p class="valor-convertido">US$ 0,00</p>
                </div>
            </div>
        </section>

    </main>
    
</body>
<script src="./scripts.js"></script>

</html>
